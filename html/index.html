<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta charset="UTF-8">

    <title>VeganFact</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alef" rel="stylesheet">

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-93687045-1', 'auto');
        ga('send', 'pageview');
    </script>

</head>
<body ng-app="veganfact" ng-controller="TweetsCtrl">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top visible-xs">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">VeganFact</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">בחירת העורך</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row hidden-xs" id="header">
        <h1>VeganFact</h1>
    </div>
    <div class="row visible-xs">
        <Br /><br /><Br />
    </div>
    <div class="row" ng-show="tweets" ng-cloak>
        <div class="col-md-3 visible-xs">
            <ul class="list-group">
                <li class="list-group-item" ng-click="pick(category)" ng-repeat="category in categories" ng-class="{active: category == currentCategory}">{{ category }}</li>
            </ul>
        </div>
        <div class="col-md-9 col-sm-8">
            <div class="tweet row" ng-repeat="tweet in tweets">
                <div class="tweet-content col-md-10 col-sm-9">
                    {{ tweet.content }}
                </div>
                <div class="col-md-2 col-sm-3 text-center">
                    <button class="tweet-star" ng-hide="tweet.starred" ng-click="star(tweet)">☆</button>
                    <button class="tweet-star" ng-show="tweet.starred" ng-click="unstar(tweet)">★</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item" ng-click="pick(category)" ng-repeat="category in categories" ng-class="{active: category == currentCategory}">{{ category }}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="footer">
            <a href="http://www.vegantech.co.il" target="_blank">פותח ב-<img id="vegantech-logo" src="./images/vegantech.png" /></a>
        </div>
    </div>
</div>


<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/lodash/dist/lodash.min.js"></script>
<script src="./scripts/script.js"></script>

</body>
</html>
